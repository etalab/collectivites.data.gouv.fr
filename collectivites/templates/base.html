<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ BASELINE }} - {{ SITE_NAME }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="{{ DESCRIPTION }}">
        <!-- Fake favicon, to avoid extra request to server -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{ TWITTER }}">
        <meta name="twitter:title" content="{{ SITE_NAME }}, {{ BASELINE }}">
        <meta name="twitter:description" content="{{ DESCRIPTION }}">
        <meta name="twitter:image" content="{{ url_for('static', filename='img/logo_marianne_share.jpeg') }}">

        <!-- Open Graph data -->
        <meta property="og:title" content="{{ SITE_NAME }}, {{ BASELINE }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ SITE_URL }}">
        <meta property="og:image" content="{{ url_for('static', filename='img/logo_marianne_share.jpeg') }}">
        <meta property="og:description" content="{{ DESCRIPTION }}">
        <meta property="og:SITE_NAME" content="{{ SITE_NAME }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/uploader.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/leaflet/dist/leaflet.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/leaflet.photon/leaflet.photon.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="{{ url_for('static', filename='node_modules/leaflet/dist/leaflet-src.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/leaflet.photon/leaflet.photon.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/riot/riot+compiler.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/riotcontrol.js') }}"></script>
        <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ban.js') }}"></script>
        <script src="{{ url_for('static', filename='js/territory.js') }}"></script>
        <script src="{{ url_for('static', filename='js/map-nav.js') }}"></script>
        <script src="{{ url_for('static', filename='js/views.js') }}"></script>
        {% block extrahead %}{% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
    {% block body %}
        <div class="container">
          <side-nav></side-nav>
          <div class="main">
            {% block content %}{% endblock content %}
          </div>

        </div>
    {% endblock body %}
    </body>
</html>
