{% extends 'templates/demo.html' %}

{% block demo %}
<h1>{{ tag_name }} demo</h1>

<demo aria-label="Display a list of territories for Rennes">
    <territory-list id="fr/town/35238" udata-base-url="{{ API_URLS.UDATA }}"></territory-list>
</demo>

<script src="{{ url_for('static', filename='tags/' + tag_name + '/' + tag_name + '.tag.html') }}" type="riot/tag"></script>
<script src="{{ url_for('static', filename='tags/' + tag_name + '/' + tag_name + '.js') }}"></script>

<script>
  riot.tag('demo', '<yield/>')
  RiotControl.trigger('territory:setBaseUrl', '{{ API_URLS.UDATA }}')
  riot.compile(() => {
    riot.mount('demo', {})
  })
</script>
{% endblock demo %}
