<territory-list>

<div id="territory"></div>
<div id="script"></div>

<script>
  this.on('mount', () => {
    RiotControl.trigger('territory:setBaseUrl', opts.udataBaseUrl)
    RiotControl.trigger('territory:init', opts.id)
    let container = Z.qs('#territory')
    if (!container) return
    container.innerHTML = ''
    container.dataset.udataTerritory = opts.id.replace(/\//g, '-')
    let scriptContainer = Z.qs('#script')
    scriptContainer.innerHTML = ''
    Z.el('script', {
      id: 'udata',
      src: `${opts.udataBaseUrl}static/widgets.js`},
      scriptContainer
    )
  })
</script>

</territory-list>
